apiVersion: apps/v1
kind: Deployment 
metadata:
  name: nodejsapp
spec:
  replicas: 2
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 2
      maxUnavailable: 2
  selector:
    matchLabels:
      app: nodejs
  template:
    metadata:
      labels:
        app: nodejs
    spec:
      containers:
      - name: nodejsapp
        image: shahir5890/node-app:TAG 
        ports:
        - containerPort: 9981
        resources:
          requests:
            cpu: 256m
            memory: 256Mi
          limitss:
            cpu: 500m
            memory: 500Mi
---
apiVersion: v1
kind: Service
metadata: 
  name: nodejssvc
spec:
  type: LoadBalancer
  selector:
    app: nodejs
  ports: 
  - port: 9981
    targetPort: 9981
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: nodejshpa
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment 
    name: nodejsapp
  minReplicas: 2
  maxReplicas: 5
  resources: 
    name: cpu
    target: 
      type: Utilization
      averageUtilization: 50
